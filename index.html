<!DOCTYPE html> 
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <!-- Include index css here -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- Include common css here -->
    <link rel="stylesheet" href="./styles/common.css">
</head>

<body>

    <!-- Insert code for the header here -->
    <header>
        <div class="header">
            <a class="top-left" href="index.html">ScriBBler</a>
            <div class="top-right">
                <button type="button" id="sign-in" onclick="showSignInModal()">Sign In</button> &nbsp;&nbsp;
                <button type="button" id="sign-up" onclick="showSignUpModal()">Sign Up</button>      
            </div>
            <!-- Insert code for the sub-header here -->
            <div class="subheader">
                <span>Explore, Imagine, Create</span>
            </div>
        </div>
    </header>

    <!-- Insert code for the home page here -->
    <div class="postButtons">
        <button id="all-posts" type="button" onclick="showBlogList()">All Posts</button> &nbsp;&nbsp;
        <button id="create-post" type="button" onclick="showCreatePost()">Create Post</button>
    </div>

    <!-- Insert code for Sign In modal here -->
    <div class="modal" id="signin-modal">
        <div class="modal-content">
            <div class="modal-head">
                <span onclick="hideSignInModal()" class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
                <span class="modal-title">Welcome Back!</span>
            </div>
            <hr>
            <form>
                <label for="username" class="label-text">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                <label for="password" class="label-text">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit" onclick="" class="signin-btn">Sign In</button>
            </form>

            <p class=bottom-modal>Not a member?
                <span onclick="hideSignInModal();showSignUpModal()" class=signup>Sign Up</span>
            </p>
        </div>
    </div>

    <!-- Insert code for Sign Up modal here -->
    <div>
        <div class="modal" id="signup-modal">
          <div class="modal-content">
  
          <div class="modal-head">
            <span onclick="hideSignUpModal()" class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
            <span class="modal-title">Get Started</span>
          </div>
          <hr>
          <form>
            <label for="fullname" class="label-text">Full name</label>
            <input type="text" id="fullname" placeholder="Enter Full Name" required>
            <label for="username" class="label-text">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            <label for="password" class="label-text">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <label for="confirmpassword" class="label-text">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit" onclick="" class="signin-btn">Sign up</button>
          </form>
        </div>
        </div>
      </div>

      <!-- Insert code for Create Post modal here -->
      <div>
        <div class="modal" id="create-post-modal">
          <div class="post-modal-content">
            <div class="modal-head">  
                <span class="modal-title">Pen Your Post</span>
                <span onclick="hideCreatePostModal()" class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
            <hr>
            <form id="create-post-form">
              <label for="tile" class="label-text">Title</label>
              <input type="text" id="title" placeholder="" required>
              <label for="content" class="label-text">Content</label>
              <textarea cols="50" rows="10" name="post-details" form="create-post-form"></textarea>
              <button type="submit" onclick="createPost()" class="create-btn">Create</button>
            </form>
          </div>
        </div>
    </div>

    <!-- Insert all Scripts for index in this file -->
    <script src="./scripts/index.js"></script>
    <!-- Insert all Scripts for common in this file -->
    <script src="./scripts/common.js"></script>

</body>

</html>
